<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gift Box â€” Balloon Surprise</title>
  <style>
    /* Basic reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans',sans-serif;background:linear-gradient(180deg,#f7f9ff 0%, #e6f2ff 100%);}

    .stage{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
      padding:40px 16px;
    }

    /* Gift box */
    .gift-wrap{
      width:220px;
      height:220px;
      background:linear-gradient(180deg,#ff6b6b,#ff3b3b);
      border-radius:18px;
      position:relative;
      box-shadow:0 18px 40px rgba(0,0,0,0.18);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:transform .18s ease;
    }

    .gift-wrap:active{transform:scale(.98) translateY(2px)}

    .ribbon{
      position:absolute;
      width:100%;
      height:40px;
      top:50%;
      transform:translateY(-50%);
      background:linear-gradient(90deg,#fff7,#fff0);
      mix-blend-mode:overlay;
    }

    /* Top bow (simple) */
    .bow{
      position:absolute;
      top:-28px;
      left:50%;
      transform:translateX(-50%);
      width:120px;
      height:56px;
    }
    .bow span{
      position:absolute;
      width:56px;
      height:56px;
      background:linear-gradient(180deg,#ffdce6,#ff9ab0);
      border-radius:50% 50% 10% 50% / 50% 50% 10% 50%;
      box-shadow:0 6px 14px rgba(0,0,0,0.16);
    }
    .bow .l{left:0;transform:rotate(-18deg)}
    .bow .r{right:0;transform:rotate(18deg)}
    .bow .knot{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:36px;height:36px;border-radius:50%;background:#ff5b76}

    .label{position:absolute;bottom:-50px;width:100%;text-align:center;font-weight:600;color:#444}

    /* Balloons */
    .balloon{
      position:absolute;
      bottom:20px;
      width:44px;
      height:60px;
      border-radius:24px 24px 28px 28px / 28px 28px 32px 32px;
      display:flex;align-items:center;justify-content:center;
      transform-origin:center bottom;
      box-shadow:0 8px 20px rgba(0,0,0,0.15);
      z-index:2;
      pointer-events:none;
    }
    .balloon::after{
      content:'';position:absolute;left:50%;transform:translateX(-50%);bottom:-16px;width:2px;height:18px;background:rgba(0,0,0,0.12);border-radius:1px;
    }

    /* Heart inside balloon (small) */
    .balloon svg{width:22px;height:22px;opacity:.95}

    @keyframes floatUp{
      0%{transform:translateY(0) rotate(0deg);opacity:1}
      85%{opacity:1}
      100%{transform:translateY(-120vh) rotate(360deg);opacity:0}
    }

    /* helper message */
    .hint{position:absolute;top:18px;left:18px;background:rgba(255,255,255,0.85);padding:10px 12px;border-radius:10px;font-size:14px;color:#333;box-shadow:0 6px 18px rgba(0,0,0,0.06)}

    /* responsive */
    @media (max-width:420px){
      .gift-wrap{width:160px;height:160px;border-radius:14px}
      .bow{width:88px;height:44px}
      .label{bottom:-42px}
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="hint">Box e click korun â€” onek gula belun ure jabe ðŸŽˆ</div>

    <div class="gift-wrap" id="gift" aria-label="Gift box" role="button" tabindex="0">
      <div class="ribbon"></div>
      <div class="bow" aria-hidden="true">
        <span class="l"></span>
        <span class="r"></span>
        <div class="knot"></div>
      </div>
      <div class="label">Surprise!</div>
    </div>
  </div>

  <script>
    // Simple balloon generator
    const gift = document.getElementById('gift');
    const stage = document.querySelector('.stage');

    function rand(min,max){return Math.random()*(max-min)+min}

    // palette for balloons
    const colors = ['#FF6B6B','#FFD93D','#6BCB77','#4D96FF','#9B5DE5','#FF8FAB','#00C2CB','#FFB86B'];

    function launchBalloons(count = 24){
      for(let i=0;i<count;i++){
        const b = document.createElement('div');
        b.className='balloon';
        const color = colors[Math.floor(rand(0,colors.length))];
        b.style.background = radial-gradient(circle at 35% 25%, rgba(255,255,255,0.9), rgba(255,255,255,0.2) 12%), ${color};

        // random horizontal start near center but across the width
        const startX = (stage.clientWidth/2 - 120) + rand(-140,140);
        b.style.left = ${startX}px;

        // random size
        const scale = rand(0.8, 1.25);
        b.style.transform = scale(${scale});
        b.style.width = ${Math.round(44*scale)}px;
        b.style.height = ${Math.round(60*scale)}px;

        // add a tiny heart svg inside
        b.innerHTML = <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 20s-7-4.35-9-7.5C-0.3 7.53 6.5 3 12 8c5.5-5 12.3-.47 9 4.5C19 15.65 12 20 12 20z" fill="white" opacity="0.92"/></svg>;

        // random animation timing
        const dur = rand(3.8, 7.5).toFixed(2);
        const delay = rand(0,0.6).toFixed(2);
        const rotate = rand(-40,40).toFixed(0);

        b.style.animation = floatUp ${dur}s linear ${delay}s forwards;
        b.style.left = ${rand(30, stage.clientWidth-78)}px;
        b.style.transform += ` rotate(${rotate}deg)`;

        stage.appendChild(b);

        // remove when done
        b.addEventListener('animationend', ()=> b.remove());
      }
    }

    // Make the gift pop a bunch of balloons with a playful push animation
    gift.addEventListener('click', ()=>{
      gift.style.transform = 'scale(1.03) translateY(-6px)';
      setTimeout(()=> gift.style.transform = '', 160);
      // launch a burst
      launchBalloons(28);
    });

    // allow keyboard activation (enter/space)
    gift.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); gift.click(); }
    });

    // Optional: launch a few gentle balloons on load for flair
    window.addEventListener('load', ()=>{ setTimeout(()=> launchBalloons(6), 600); });
  </script>
</body>
</html>
